<div class=container>
  <div class=row>
    <div class=col-12>
      <ul class="list-group">
        <app-postlistitem *ngFor="let post of posts" [title]="post.title" [content]="post.content"
          [created_at]="post.created_at" [loveIts]="post.loveIts">
        </app-postlistitem>
      </ul>
    </div>
  </div>
</div>
