<li [ngClass]="{'list-group-item': true,
              'list-group-item-success': loveIts > 0,
              'list-group-item-danger': loveIts < 0}">
  <div class="container">
    <div class="row">
      <div class="col-9">
        <h3 [ngStyle]="{color: getColor()}">{{ title }}</h3>
      </div>
      <div class="col-3">
        <p class="date">{{ created_at | date: short }}</p>
      </div>
      <p class="lead">{{ content }} </p>
      <button class="btn btn-success" (click)="onLoveIt()">Love it</button>
      <button class="btn btn-danger" (click)="onDontLoveIt()">Don't love it</button>
    </div>
  </div>
</li>
